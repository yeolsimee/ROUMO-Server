spring:
  application:
    name: server
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

app:
  firebase-configuration-file: moneysaving-server-firebase-adminsdk.json